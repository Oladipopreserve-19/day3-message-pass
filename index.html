<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
  </head>
  <body>
<!-- navbar -->



<!-- card -->
<div class="container d-flex align-items-center justify-content-center my-2 p-1" >
    <div class="card mb-3 p-3 bg-info" style="background: red !important;">
        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
        <div class="card-body">
          <h5 class="card-title text-center my-2 p-1">A message you would like to send</h5>
          <div class="d-flex align-items-center justify-content-center my-2 p-1">
          <button class=" btn btn-dark">Send</button>
          </div>
          <p class="card-text text-center my-2 p-1 sendText"></p>
        </div>
      </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
